<h2>
  Products
</h2>
<div *ngFor="let product of products; let productId = index">
  <h3>
    <a [routerLink]="['products', productId]"
       [title]="product.name + ' details'"
       style="color: #1976D2">{{ product.name }}</a>
    /
    <small>{{ product.price | money }}</small>
  </h3>
  <p *ngIf="product.description">
    <i>Description: {{ product.description }}</i>
  </p>
  <button (click)="share()">
    Share
  </button>
  <app-product-alerts (notify)="onNotify($event)"
                      [product]="product">
  </app-product-alerts>
</div>
