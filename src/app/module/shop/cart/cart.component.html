<div #divElement
     hidden>
  <h2 [innerText]="'Cart'">
  </h2>
</div>
<div [innerHTML]="divElement.innerHTML">
</div>
<p>
  <a i18n="ceny transportu|Pobiera ceny transportu z serwera.@@shippingPrice"
     routerLink="../shipping">Shipping Prices</a>
</p>
<div *ngIf="done">
  <h1>
    All done!
  </h1>
</div>
<div *ngIf="items.length">
  <div *ngFor="let item of items"
       class="cart-item">
    <span>{{ item.name }}</span>
    <span>{{ item.price | currency:'EUR' }}</span>
  </div>
</div>
<p *ngIf="!done"
   i18n="ilość produktów|Wyświetla ile jest produktów dodanych do koszyka.@@qtyInCart">
  There
  {items.length, plural,
    =0 {are no}
    =1 {is}
    other {are}}
  {{ items.length || '' }}
  {items.length, plural,
    =1 {product}
    other {products}}
  in the cart.
</p>
<div *ngIf="items.length">
  <button (click)="clearCart()"
          id="clearButton">
    Clear cart
  </button>
  <form (ngSubmit)="onSubmit(checkoutForm.value, items)"
        [formGroup]="checkoutForm">
    <div>
      <label for="name">Name</label>
      <input [formControlName]="'name'"
             id="name"
             type="text">
    </div>
    <div>
      <label for="address">Address</label>
      <input [formControlName]="'address'"
             id="address"
             type="text">
    </div>
    <button class="button"
            id="purchaseButton"
            type="submit">
      Purchase
    </button>
  </form>
</div>
