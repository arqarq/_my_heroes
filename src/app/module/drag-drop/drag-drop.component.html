<div>
  Przeciągnięcie z wciśniętym <span style="font-weight: bold">Ctrl</span> kopiuje element.
</div>
<div>
  Kliknięcie z wciśniętym <span style="font-weight: bold">Shift</span> usuwa/wstawia element.
</div>
<ng-container *ngFor="let node of nodes; let i = index">
  <div #divElement
       (click)="onClick($event, i)"
       (dragover)="onDragOver($event, i)"
       (drop)="onDrop($event, i)"
       (mousedown)="onMouseDown($event, divElement, true)"
       [ngStyle]="{left: node.L + '%', top: node.T + '%'}"
       class="node cursor-move"
       draggable="true">
    <ng-container *ngIf="node.blob">
      <div (dragstart)="onDragStart($event, i)"
           (mousedown)="onMouseDown($event, divElement)"
           class="blob"
           draggable="true">
      </div>
    </ng-container>
  </div>
</ng-container>
<app-foooter></app-foooter>
