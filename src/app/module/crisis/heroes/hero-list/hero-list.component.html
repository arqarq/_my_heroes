<h2 class="inline-block">
  HEROES
</h2>
<div>
  (ilość: {{ qty }})
</div>
<div>
  <label>Hero name: <input #heroName/></label>
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes$"
      [class.selected]="hero.id === selectedId">
    <!--<a routerLink="../hero/{{hero.id}}">-->
    <a [routerLink]="['../hero', hero.id]">
      <span class="badge">
        {{ hero.id }}</span>
      {{ hero.name }}</a>
    <button (click)="delete(hero)"
            class="delete"
            title="delete hero">
      <strong>x</strong></button>
  </li>
</ul>
