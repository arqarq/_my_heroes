<div *ngIf="crisis$ | async as crisisAsync">
  <h3>"{{editName}}"</h3>
  <div>
    <label>Id: </label>{{crisisAsync.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="editName" placeholder="nazwa kryzysu"/>
    </label>
  </div>
  <p>
    <button (click)="save()">Save</button>&nbsp;
    <button (click)="cancel()">Cancel</button>
  </p>
</div>
