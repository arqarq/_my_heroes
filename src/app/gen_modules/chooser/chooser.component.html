  <nav style="font-size: small">
    <a #first
       (click)="switchLocaleByUser(first)"
       [class.not-allowed]="localeId === localeIdNumbers[1033]"

       [id]="localeIdNumbers[1033]"
       class="lang">{{ localeIdNumbers[1033] | uppercase }}</a>
